<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sticky Navbar with Banner</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <!-- navbar container -->
        <div class="container-nav">
            <nav>
                <div class="logo-container">
                    <img src="img/logo-menwa.png" class="logo">
                    <h1 class="logo-t">RESIMEN <br> MAHASISWA <br> UPNVYK </h1>
                </div>
                <div class="ula"></div>
                <ul class="ula">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="#">Kegiatan</a></li>
                </ul>
                <ul class="ulb">
                    <li><img src="" alt="yt"></li>
                    <li><img src="" alt="yt"></li>
                    <li><img src="" alt="yt"></li>
                </ul>
            </nav>
            <section class="banner">
                <!-- welcome text  -->
                <div class="welcome">
                    
                </div>
            </section>
        </div>
        <!-- navbar end -->
        <!-- isi content -->
        <div class="content-container">
            <div class="carousel">
                <div class="slides">
                    <div class="slide">
                        <img src="img\1.jpeg" alt="Image 1">
                    </div>
                    <div class="slide">
                        <img src="img\2.jpeg" alt="Image 2">
                    </div>
                    <div class="slide">
                        <img src="img\3.jpg" alt="Image 3">
                    </div>
                    <div class="slide">
                        <img src="img\4.JPG" alt="Image 4">
                    </div>
                    <div class="slide">
                        <img src="img\5.jpEg" alt="Image 5">
                    </div>
                    <div class="slide">
                        <img src="img\6.jpEg" alt="Image 6">
                    </div>
                    <div class="slide">
                        <img src="img\7.jpg" alt="Image 7">
                    </div>
                </div>
                <div class="navigation">
                    <button class="prev"
                        onclick="moveSlide(-1)">&#10094;</button>
                    <button class="next"
                        onclick="moveSlide(1)">&#10095;</button>
                </div>
                <div class="indicators">
                    <span class="indicator" onclick="currentSlide(1)"></span>
                    <span class="indicator" onclick="currentSlide(2)"></span>
                    <span class="indicator" onclick="currentSlide(3)"></span>
                    <span class="indicator" onclick="currentSlide(4)"></span>
                    <span class="indicator" onclick="currentSlide(5)"></span>
                    <span class="indicator" onclick="currentSlide(6)"></span>
                    <span class="indicator" onclick="currentSlide(7)"></span>
                </div>
                </div>
            </div>
        </div>
        <!--  -->
        <!-- address,contact -->
         <div class="AD">
         </div>
         <!-- address,contact end -->
        <!-- content end -->
        <!-- footer -->
        <footer>
            <p>&copy; 2024 MENWA UPNVYK. All rights reserved.</p>
        </footer>
        <!-- footer end -->
    </body>
</html>
